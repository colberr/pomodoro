<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Example app</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<script src="script.js"></script>
	<link rel="stylesheet" href="style.css">
	<style>
* {
	user-select: none;
	-webkit-app-region: drag;
	-webkit-user-select: none;
}
select, button {
	-webkit-app-region: no-drag !important;
}
	</style>
</head>
<body>
	<table>
		<tr>
			<td colspan="6"><select id="group"></select></td>
		</tr>
		<tr>
			<td colspan="6"><span id="timer">25:00</span></td>
		</tr>
		<tr>
			<td colspan="3"><button id="startpause">Start / Pause</button></td>
			<td colspan="3"><button id="reset">Reset</button></td>
		</tr>
		<tr id="type_buttons">
			<!-- <td colspan="2" id="type_buttons"></td> -->
		</tr>
	</table>
</body>
</html>
